<script>

$("form").submit( ()=>{

    if( document.getElementById("file").files[0] == undefined ) {
        ajax( "undefined", "undefined" );
        return false;
    }

    // prepare file (from https://stackoverflow.com/questions/4006520/using-html5-file-uploads-with-ajax-and-jquery)
    var reader = new FileReader();
    reader.readAsText( document.getElementById("file").files[0] );

    // when reading
    reader.onload = function(event) {
        ajax( event.target.result,
            document.getElementById('file').files[0].name
        );
    }
    return false;

    function ajax(file, fileName) {
        // send and form
        $.post("UserManager", {
            type: "register",
            firstName: $("#firstName").val(),
            lastName: $("#lastName").val(),
            email: $("#email").val(),
            pictureName: fileName,
            password: $("#password").val(),
            picture: file
        })
        .fail(function(d) {

        	alert(d.status + ": " + d.statusText);
        })
        .done( function(d){
        	alert("attempting to parse " + d);
            var json;
            try {
            	json = JSON.parse(d);
                alert("parse successful. Checking fields");
                alert("type: " + json.type);
                alert("message: " + json.message);

                if(json.type == "success") {
                    window.location.href="loggedIn.html";
                }
                else {
                    alert(json.message);
                }
            }
            catch(e) {
                alert("Unable to parse answer from server.\n"
                    +";p");
            }
        });
    }
});

</script>
